<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Lists</title>
  <link rel="stylesheet" href="nesting.css">
</head>
<body>
<div>

  <p>This is a paragraph inside a div</p>
  The ordered list inside the div:
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
</div>

<p>This a paragraph outside the div</p>

The ordered list outside the div:

<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ol>

</body>
</html>
