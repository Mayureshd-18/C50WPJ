<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced search</title>
    <h2>Google</h2>
    <h2 style="color: indianred;">Advanced search</h2>

</head>
<body>

<h3>Find pages with...</h3>

<form action="https://www.google.co.in/search" method="get">

    <p>
        <label>all these words:<input class="query" type="text" name="as_q"></label>

    </p>

    <p>
        <label>this exact word or phrase:<input class="query" type="text" name="as_epq"></label>

    </p>
    <p>
        <label>any of these words: <input class="query" type="text" name="as_oq"></label>

    </p>

    <p>
        <label>none of these words: <input class="query" type="text" name="as_eq"></label>

    </p>

    <p>
        <label>numbers ranging from: <input class="query" type="text" name="as_nlo"> to <input class="query" type="text" name="as_nhi"> </label>

    </p>
    <input class="button" type="submit" value="Search">
