<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <div class="img_search">
            <button class="button2" text-align="right" onclick="window.location.href = 'image_search.html';">Image Search</button>
            <button class="button3" text-align="right" onclick="window.location.href = 'advanced_search.html';">Advance Search</button>
        </div>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <img class="logo" src="googlelogo_color_272x92dp.png" alt="Google logo" width="200" >
            <form id="searchForm" action="https://www.google.com/search">
                <input class="query" type="text" name="q">
                <div class="btn-wrapper">
                    <input class="button" type="submit" value="Search">
                    <input class="button" name="btnI" type="submit" value="I am feeling lucky">
                </div>
            </form>
        </div>
    </body>
</html>
